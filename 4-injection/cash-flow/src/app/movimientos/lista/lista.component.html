<header>
  <h5>Listado de Movimientos</h5>
</header>
<main>
  <article>
    <!--el pipe async se subscribe a un observable-->
    <!--los pipes se pueden entubar-->
    <blockquote>
      <p><em>Modo JSON.</em></p>
    </blockquote>
    <div class="row container">
      <code>
          {{ movimientos$ | async | json }}
      </code>
    </div>
  </article>
  <article>
    <blockquote>
      <p><em>Modo lista.</em></p>
    </blockquote>
    <div class="row container">
      <ul>
        <li *ngFor="let movimiento of movimientos$ | async">
          {{ movimiento | json }}
        </li>
      </ul>
    </div>
  </article>
  <article>
    <blockquote>
      <p><em>Modo Tabla.</em></p>
    </blockquote>
    <div class="row container">
      <table>
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Tipo</th>
            <th>Categor√≠a</th>
            <th>Importe</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let movimiento of movimientos$ | async">
            <td>{{ movimiento.fecha | date }}</td>
            <td>{{ movimiento.tipo }}</td>
            <td>{{ movimiento.categoria }}</td>
            <td [ngClass]="{ingreso: movimiento.tipo==1, gasto: movimiento.tipo==2}">{{ movimiento.importe | number}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </article>
</main>

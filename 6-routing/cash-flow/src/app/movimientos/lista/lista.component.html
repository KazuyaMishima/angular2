<h5>Listado de Movimientos</h5>
<!--el pipe async ya no se usa, pues la propiedad mueve los datos -->
<!--los pipes se pueden entubar-->
<blockquote>
  <p><em>Modo JSON.</em></p>
</blockquote>
<div class="row">
  <code>
        {{ movimientos | json }}
  </code>
</div>
<blockquote>
  <p><em>Modo lista.</em></p>
</blockquote>
<div class="row">
  <ul>
    <li *ngFor="let movimiento of movimientos">
      {{ movimiento | json }}
    </li>
  </ul>
</div>
<blockquote>
  <p><em>Modo Tabla.</em></p>
</blockquote>
<div class="row">
  <table>
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Tipo</th>
        <th>Categor√≠a</th>
        <th>Importe</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movimiento of movimientos">
        <td>{{ movimiento.fecha | date }}</td>
        <td>{{ movimiento.tipo }}</td>
        <td>{{ movimiento.categoria }}</td>
        <td [ngClass]="{tipo1: movimiento.tipo==1, tipo2: movimiento.tipo==2}" >{{ movimiento.importe | number}}</td>
      </tr>
    </tbody>
  </table>
</div>

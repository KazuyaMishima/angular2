<div class="container">
  <form class="form-signin" #form="ngForm">
    <!--translation via directives-->
    <h2 class="form-signin-heading" translate>Please sign in</h2>
    <!--translation via pipe-->
    <label for="email">{{ 'Your e-mail address' | translate }}</label>
    <input type="email" name="email" class="form-control" [(ngModel)]="credentials.email" #email="ngModel" required autofocus>
    <!--validation messages-->
    <section *ngIf="showError(email)" class="text-danger">
      <div [hidden]="!email.errors.required" translate="">
        This field is required
      </div>
    </section>
    <label for="password" translate>Your password</label>
    <input type="password" name="password" class="form-control" [(ngModel)]="credentials.password" #password="ngModel" required minlength="{{ passwordValidation.minlength }}"> 
    <section *ngIf="showError(password)" class="text-danger">
      <div [hidden]="!password.errors.required" translate="">
        This field is required
      </div>
      <!--translation via pipe with parameters-->
      <div [hidden]="!password.errors.minlength">
        {{ 'This field is required to be at least' | translate:passwordValidation }}
      </div>
    </section>
    <!--disabled on validation errors-->
    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="alRegistrar()" [disabled]="!form.valid" translate>
        Registro
    </button>
    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="alEntrar()" [disabled]="!form.valid" translate>
        Entrada
    </button>
  </form>
</div>
